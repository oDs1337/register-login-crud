<div class="form">
  <div class="form_title">
    <span>Login</span>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div class="form_input_email">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput [formControl]="email">
        <mat-error *ngIf="email.invalid">dsa</mat-error>
      </mat-form-field>
    </div>

    <div class="form_input_password">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password">
        <mat-error *ngIf="email.invalid">gfdgdf</mat-error>
      </mat-form-field>
    </div>

    <div class="form_submit">
      <button mat-raised-button type="submit">Login</button>
    </div>

  </form>

</div>
